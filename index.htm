<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }
        .settings-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            background: none;
        }
        .settings-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .settings-dropdown select, .settings-dropdown button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #1e3c72;
            color: white;
        }
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            border: none;
            outline: none;
            text-align: center;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        #result {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-menu" onclick="toggleSettings()">⚙️</div>
        <div class="settings-dropdown" id="settingsDropdown">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="hi">हिन्दी</option>
                <option value="ar">العربية</option>
            </select>
            <button onclick="toggleDarkMode()">Dark Mode</button>
        </div>
        <h2 id="title">Age Calculator</h2>
        <label id="dobLabel" for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <label id="todayLabel" for="today">Today's Date</label>
        <input type="date" id="today">
        <button id="calculateBtn" onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>
    <script>
        const translations = {
    en: { 
        title: "Age Calculator", 
        dob: "Date of Birth", 
        today: "Today's Date", 
        calculate: "Calculate Age", 
        resultText: "Your Age: {years} years, {months} months, {days} days." 
    },
    bn: { 
        title: "বয়স গণনা", 
        dob: "জন্ম তারিখ", 
        today: "আজকের তারিখ", 
        calculate: "বয়স গণনা করুন", 
        resultText: "আপনার বয়স: {years} বছর, {months} মাস, {days} দিন।" 
    },
    es: { 
        title: "Calculadora de Edad", 
        dob: "Fecha de nacimiento", 
        today: "Fecha de hoy", 
        calculate: "Calcular edad", 
        resultText: "Tu edad: {years} años, {months} meses, {days} días." 
    },
    fr: { 
        title: "Calculateur d'âge", 
        dob: "Date de naissance", 
        today: "Date d'aujourd'hui", 
        calculate: "Calculer l'âge", 
        resultText: "Votre âge : {years} ans, {months} mois, {days} jours." 
    },
    de: { 
        title: "Altersrechner", 
        dob: "Geburtsdatum", 
        today: "Heutiges Datum", 
        calculate: "Alter berechnen", 
        resultText: "Ihr Alter: {years} Jahre, {months} Monate, {days} Tage." 
    },
    hi: { 
        title: "आयु कैलकुलेटर", 
        dob: "जन्म तिथि", 
        today: "आज की तिथि", 
        calculate: "आयु की गणना करें", 
        resultText: "आपकी आयु: {years} वर्ष, {months} महीने, {days} दिन।" 
    },
    ar: { 
        title: "حاسبة العمر", 
        dob: "تاريخ الميلاد", 
        today: "تاريخ اليوم", 
        calculate: "احسب العمر", 
        resultText: "عمرك: {years} سنة، {months} شهر، {days} يوم." 
    }
};
        
        document.getElementById("today").valueAsDate = new Date();
        
        function toggleSettings() {
            let dropdown = document.getElementById("settingsDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        
        function changeLanguage() {
            let lang = document.getElementById("language").value;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("dobLabel").innerText = translations[lang].dob;
            document.getElementById("todayLabel").innerText = translations[lang].today;
            document.getElementById("calculateBtn").innerText = translations[lang].calculate;
        }
        
        function calculateAge() {
            let lang = document.getElementById("language").value;
            let birthDate = new Date(document.getElementById('dob').value);
            let currentDate = new Date(document.getElementById('today').value);
            let years = currentDate.getFullYear() - birthDate.getFullYear();
            let months = currentDate.getMonth() - birthDate.getMonth();
            let days = currentDate.getDate() - birthDate.getDate();
            if (days < 0) { months--; days += 30; }
            if (months < 0) { years--; months += 12; }
            document.getElementById("result").innerText = translations[lang].resultText.replace("{years}", years).replace("{months}", months).replace("{days}", days);
        }
    </script>
</body>
</html>
